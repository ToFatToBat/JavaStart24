<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista produktow</title>
</head>
<body>
    <form method="POST" th:action="/add" th:object="${product}">
        Nazwa produktu <input type="text" th:field="*{name}" name="name"><br/>
        Cena <input type="number" th:field="*{price}" name="price">
        <input type="submit" th:value="Dodaj">
    </form>


</body>
</html>
